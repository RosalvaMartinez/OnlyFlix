                            </path>

                <div class="navbar-collapse collapse grow items-center" id="navbarSupportedContentY">

                    <ul class="navbar-nav mr-auto 2xl:flex 2xl:flex-row">
                        <li class="nav-item">
                            <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"
                                href="#!" data-mdb-ripple="true" data-mdb-ripple-color="light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"

                        <li class="nav-item">
                            <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"
                                href="#!" data-mdb-ripple="true" data-mdb-ripple-color="light">Newly Added</a>
                        </li>
                        <li class="nav-item mb-2 lg:mb-0">
                            <a class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"

                        </li>
                    </ul>
                </div>
            </div>

    <!-- Background image -->
    <div class="relative overflow-hidden bg-no-repeat bg-cover" style="
          background-position: 50%;
          background-image: url('https://s3-us-west-2.amazonaws.com/prd-rteditorial/wp-content/uploads/2018/03/13153742/RT_300EssentialMovies_700X250.jpg');
          height: 350px;
        ">
        <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
            style="background-color: rgba(0, 0, 0, 0.75)">
            <div class="flex justify-center items-center h-full">
                <div class="text-center text-white px-6 md:px-12">
                    <h1 class="text-5xl font-bold mt-0 mb-6">OnlyFlix</h1>
                    <h3 class="text-3xl font-bold mb-8">Only top rated flix. A great movie. Every ocassion.
                        Everytime.</h3>


                    <button type="button"
                        class="inline-block px-6 py-2.5 border-2 border-white text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        data-mdb-ripple="true" data-mdb-ripple-color="light">
                        Whats the ocassion?
                    </button>

                </div>
            </div>
        </div>
    </div>
    <!-- Carousel -->
    <div class="text-4xl text-white bg-black">Spooky Night</div>
    <div id="carouselDarkVariant" class="carousel slide carousel-fade carousel-dark relative" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
            <button data-bs-target="#carouselDarkVariant" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button data-bs-target="#carouselDarkVariant" data-bs-slide-to="1" aria-label="Slide 1"></button>
            <button data-bs-target="#carouselDarkVariant" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button data-bs-target="#carouselDarkVariant" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button data-bs-target="#carouselDarkVariant" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner relative w-full overflow-hidden">
            <!-- Single item -->
            <div class="carousel-item active relative float-left w-full">
                <img id="img-1" src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(19).webp" class="block w-full"
                    alt="Motorbike Smoke" />
                <div class="carousel-caption hidden md:block absolute text-center">
                    <h5 id="title-1" class="text-2xl bg-black text-white"></h5>
                    <p id="rating-1" class="bg-black text-red-600 text-md" style="white-space: pre-line"></p>
                    <p id="description-1" class="bg-black text-white"></p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item relative float-left w-full">
                <img id="img-2" src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(35).webp" class="block w-full"
                    alt="Mountaintop" />
                <div class="carousel-caption hidden md:block absolute text-center">
                    <h5 id="title-2" class="text-2xl bg-black text-white"></h5>
                    <p id="rating-2" class="bg-black text-red-600 text-md" style="white-space: pre-line"></p>
                    <p id="description-2" class="bg-black text-white"></p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item relative float-left w-full">
                <img id="img-3" src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(40).webp" class="block w-full"

                <div class="carousel-caption hidden md:block absolute text-center">

                    <p id="rating-3" class="bg-black text-red-600 text-md" style="white-space: pre-line"></p>
                    <p id="description-3" class="bg-black text-white"></p>

            </div>

            <!-- Single item -->

                    alt="Woman Reading a Book" />
                <div class="carousel-caption hidden md:block absolute text-center">
                    <h5 id="title-4" class="text-2xl bg-black text-white"></h5>
                    <p id="rating-4" class="bg-black text-red-600 text-md" style="white-space: pre-line"></p>
                    <p id="description-4" class="bg-black text-white"></p>

                <div class="carousel-caption hidden md:block absolute text-center">

                    <p id="description-5" class="bg-black text-white"></p>
                </div>
            </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button
            class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
            type="button" data-bs-target="#carouselDarkVariant" data-bs-slide="prev">
            <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
            type="button" data-bs-target="#carouselDarkVariant" data-bs-slide="next">
            <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
